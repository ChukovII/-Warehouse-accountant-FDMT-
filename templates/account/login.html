{% extends "base.html" %}
{% load i18n %}
{% load i18n account %}

{% block content %}
<div class="mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">

                <h2>Вход</h2>

                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100">
                        Войти
                    </button>
                </form>

                <p class="text-center mt-3">Нет аккаунта? <a href="{% url 'account_signup' %}">Регистрация</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
