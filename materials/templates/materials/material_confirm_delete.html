{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Подтвердите удаление</h4>
        <p>Вы уверены, что хотите удалить материал: <strong>{{ material.name }}</strong>?</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'material_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock content %}
